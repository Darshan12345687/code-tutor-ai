[build]
  # Base directory - set to frontend if Netlify dashboard has base set to frontend
  # If base is set in dashboard, the command should NOT cd into frontend
  base = "frontend"
  # Build command (no cd needed since base is already frontend)
  command = "npm install && npm run build"
  # Publish directory (relative to base, so just "build" not "frontend/build")
  publish = "build"

# Environment variables (set these in Netlify dashboard)
# These will be available during build time
[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for React Router (if you're using it)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
